<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          //console.log(x.toUppercase().x)
          //let num=x.charCodeAt(); 아스키코드
          //if(num>=65 && num<=90) answer++;
          if (x === x.toUpperCase()) answer++;
        }

        return answer;
      }
      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
